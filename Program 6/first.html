<!DOCTYPE html>
<html lang="en">
<head>
    <title>Technical Fest Registration</title>
</head>
<body>
    <h1>Inter College Fest Registration</h1>
    <form action="/submit_registration" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>
        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="btech">B.Tech</option>
            <option value="mtech">M.Tech</option>
            <option value="bca">BCA</option>
            <option value="mca">MCA</option>
        </select><br><br>
        <label for="stream">Stream:</label>
        <select id="stream" name="stream" required>
            <option value="cse">Computer Science</option>
            <option value="ece">Electronics and Communication</option>
            <option value="eee">Electrical and Electronics</option>
            <option value="mech">Mechanical</option>
            <option value="civil">Civil</option>
        </select><br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required> Male
        <input type="radio" id="female" name="gender" value="female"> Female
        <input type="radio" id="other" name="gender" value="other"> Other<br><br>
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>
        <label for="college">College:</label><br>
        <input type="text" id="college" name="college" required><br><br>
        <label for="skills">Skill Set:</label><br>
        <textarea id="skills" name="skills" rows="4" cols="50" placeholder="List your skills"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
